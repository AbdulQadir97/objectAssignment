<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form>
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="address">
        </div>
        <p>Gender</p>
        <div class="custom-control custom-radio custom-control-inline">
         
          <input type="radio" id="male" name="gender" class="custom-control-input" value="male">
          <label class="custom-control-label" for="male">Male</label>
        </div>
      
        <div class="custom-control custom-radio custom-control-inline">
         
          <input type="radio" id="female" name="gender" class="custom-control-input" value="female">
          <label class="custom-control-label" for="female">Female</label>
        </div>
        <br>
        <p>Profession</p>
        <select class="custom-select custom-select-lg mb-3" id="profession">
          <option selected>Open this select menu</option>
          <option value="Teacher">Teacher</option>
          <option value="Artist">Artist</option>
          <option value="Accountant">Accountant</option>
        </select>
        
        <br>
        <p>Education</p>
        <select class="custom-select custom-select-lg mb-3" id="education">
          <option selected>Open this select menu</option>
          <option value="Masters in Teaching">Masters in Teaching </option>
          <option value="Masters in Arts">Masters in Arts</option>
          <option value="CA">CA</option>
        </select>
        
      
      </form>
      
        <button type="submit" class="btn btn-primary" id="submitBtn" onclick="dataCollection()">Submit</button>

    
      </div>
      <br>
      <br>
     
      </div>

    <script src="./app.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
